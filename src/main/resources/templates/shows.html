<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB: Top 5 Episodes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>IMDB: Top 5 Episodes</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Episode</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td th:text="${Show.title}"></td>
            <td th:text="${Show.episode}"></td>
            <td th:text="${Show.rating}"></td>
        </tr>
    </table>
</body>
</html>
